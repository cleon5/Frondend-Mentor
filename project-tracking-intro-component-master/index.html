<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="./styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3d6674abab.js" crossorigin="anonymous"></script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="Navbar">
    <img class="logo" src="./images/logo.svg" alt="">
    <div class="links">
      <input type="checkbox">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times"></i>
      <nav>
        <p>Product</p>
        <p>Features</p>
        <p>Pricing</p>
        <p>Login</p>
      </nav>

    </div>
  </div>

  <div class="Page">
    <div class="Izquierda">
      <div class="flex">
        <p class="new">New</p>
        <p class="subtitulo">Monograph Dashboard</p>
      </div>

      <h1>Powerful insights into your team</h1>

      <h3>Project planning and time tracking for agile teams</h3>

      <div class="flex">
        <button class="boton">
          Schedule a demo
        </button>
        <p class="Textbt">to see a live preview</p>
      </div>

    </div>

    <div class="Derecha">
      <img src="./images/illustration-devices.svg" alt="" class="img">
    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://currirulum-clever.netlify.app">Clever Armando Leon Valdez</a>.
    </p>
  </footer>
</body>

</html>
